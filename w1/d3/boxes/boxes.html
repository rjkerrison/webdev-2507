  <body>
    <h1>Box Sizing</h1>
    <p>
      Each box is 100px wide. The container is 500px wide. Why are there only
      four per row?
    </p>
    <div class="box-container">
      <span class="box"></span><span class="box"></span><span class="box"></span
      ><span class="box"></span><span class="box"></span
      ><span class="box"></span><span class="box"></span
      ><span class="box"></span><span class="box"></span
      ><span class="box"></span><span class="box"></span
      ><span class="box"></span><span class="box"></span
      ><span class="box"></span><span class="box"></span
      ><span class="box"></span><span class="box"></span
      ><span class="box"></span><span class="box"></span
      ><span class="box"></span>
    </div>
  </body>
