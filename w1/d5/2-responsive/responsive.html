<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Layouts</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
  </head>
  <body>
    <h1>Responsive Web Layouts</h1>
    <div class="container">
      <p>We have no idea who will view this, or on which device.</p>
      <p>If they're on a mobile, we want to be as vertical as possible.</p>
      <p>
        If they're on a desktop, we want to use the full width of the screen.
      </p>
    </div>
    <div class="large-only">
      <p>This only displays on large screens.</p>
    </div>
  </body>
</html>
