<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script type="module" src="javascript/index.js"></script>
    <title>IH Characters</title>
  </head>
  <body>
    <section class="container">
      <h1>Ironhack Characters API</h1>
      <div class="characters-container">
        <div class="character-info">
          <div class="character-id">Character Id</div>
          <div class="name">Character Name</div>
          <div class="occupation">Character Occupation</div>
          <div class="cartoon">Is a Cartoon?</div>
          <div class="weapon">Character Weapon</div>
        </div>
      </div>
      <section class="operations">
        <div class="operation">
          <button id="fetch-all">Fetch all</button>
        </div>
        <div class="operation">
          <label for="character-id">Search by name: </label>
          <input type="text" name="character-name" id="character-name" />
          <button id="fetch-one">Fetch one</button>
        </div>
        <div class="operation delete">
          <label for="character-id-delete">Delete by ID: </label>
          <input type="text" name="character-id-delete" id="delete" />
          <button id="delete-one">Delete one</button>
        </div>
      </section>
    </section>
    <section class="container">
      <section class="form-container">
        <h2>New Character</h2>
        <form id="new-character-form" class="character-form">
          <div class="field">
            <label for="name">Name: </label>
            <input id="new-name" type="text" name="name" />
          </div>
          <div class="field">
            <label for="occupation">Occupation: </label>
            <input id="new-occupation" type="text" name="occupation" />
          </div>
          <div class="field">
            <label for="weapon">Weapon: </label>
            <input id="new-weapon" type="text" name="weapon" />
          </div>
          <div class="field">
            <label for="cartoon">Is a Cartoon: </label>
            <input id="new-cartoon" name="cartoon" type="checkbox" />
          </div>
          <button id="send-data">Create</button>
        </form>
      </section>
      <section class="form-container">
        <h2>Edit Character</h2>
        <form id="edit-character-form" class="character-form">
          <div class="field">
            <label for="id">ID: </label>
            <input type="text" name="character-id" id="edit-id" />
          </div>
          <div class="field">
            <label for="name">Name: </label>
            <input type="text" name="name" id="edit-name" />
          </div>
          <div class="field">
            <label for="occupation">Occupation: </label>
            <input type="text" name="occupation" id="edit-occupation" />
          </div>
          <div class="field">
            <label for="weapon">Weapon: </label>
            <input type="text" name="weapon" id="edit-weapon" />
          </div>
          <div class="field">
            <label for="cartoon">Is a Cartoon: </label>
            <input name="cartoon" type="checkbox" id="edit-cartoon" />
          </div>
          <button id="send-data">Update</button>
        </form>
      </section>
    </section>
  </body>
  <template id="template">
    <div class="character-info">
      <div class="character-id">Character Id</div>
      <div class="name">Character Name</div>
      <div class="occupation">Character Occupation</div>
      <div class="cartoon">Is a Cartoon?</div>
      <div class="weapon">Character Weapon</div>
    </div>
  </template>
</html>
