<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checks for Understanding</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github-dark.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../shared/cfu.css" />

    <!-- Load Babel - used to parse JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- React's core library-->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!-- ReactDOM library renders the content created with React to the DOM. -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"
      integrity="sha512-BNc7saQYlxCL10lykUYhFBcnzdKMnjx5fp5s5wPucDyZ7rKNwCoqJh1GwEAIhuePEK4WM9askJBRsu7ma0Rzvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../../shared/cfu.js"></script>
    <script>
      window.addEventListener('load', () => {
        console.log('Loaded', hljs)
        hljs.highlightAll()
      })
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const questions = [
        <h2 className="paddington">React React</h2>,
        <h2>What is a framework?</h2>,
        <h2>Why use a framework?</h2>,
        <h2>What are the building blocks in React called?</h2>,
        <h2>How do we define a component?</h2>,
        <h2>How do we use a component?</h2>,
        <>
          <h2>What in the heck is this?</h2>
          <pre>
            <code lang="jsx">
              const element = &lt;h1&gt;Hello world!&lt;/h1&gt;
            </code>
          </pre>
        </>,
        <h2>What steps do we need to take in order to use JSX?</h2>,
        <h2>Which browser extension did we install?</h2>,
        <h2>Why are our full-stack apps going to use two frameworks?</h2>,
        <h2>How will our React frontend talk to our Express backend?</h2>,
        <h2>
          What are <i>props</i>?
        </h2>,
        <h2>What does "state" mean in an application?</h2>,
        <h2>Why are we learning React?</h2>,
        <h2>What is the virtual DOM?</h2>,
        <h2>
          A user is on your website. They click on a button. How do we know they
          clicked on the button?
        </h2>,
        <>
          <h2>
            Explain what each of the two different tokens called "description"
            are doing here.
          </h2>
          <pre>
            <code>
              return (&lt;MyComponent description={'{'}description{'}'} /&gt;)
            </code>
          </pre>
        </>,
        <h2>
          Which HTML attributes are renamed because of JavaScript reserved
          keywords?
        </h2>,
        <h2>How can we handle state changes in our React application?</h2>,
        <h2 className="paddington">The End</h2>,
      ]

      const QuestionSection = ({ element }) => <section>{element}</section>

      ReactDOM.render(
        <>
          <header>
            <h1>React: Day One Recap</h1>
          </header>
          <main>
            {questions.map((q, i) => (
              <QuestionSection element={q} key={i} />
            ))}
          </main>
        </>,
        document.getElementById('root'),
        () => hljs.highlightAll()
      )
    </script>
  </body>
</html>
