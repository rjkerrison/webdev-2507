<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3 Standup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github-dark.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../shared/cfu.css" />

    <!-- Load Babel - used to parse JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- React's core library-->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!-- ReactDOM library renders the content created with React to the DOM. -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"
      integrity="sha512-BNc7saQYlxCL10lykUYhFBcnzdKMnjx5fp5s5wPucDyZ7rKNwCoqJh1GwEAIhuePEK4WM9askJBRsu7ma0Rzvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../../shared/cfu.js"></script>
    <script>
      window.addEventListener('load', () => {
        console.log('Loaded', hljs)
        hljs.highlightAll()
      })
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const questions = [
        <h2 className="paddington">React Day 3 Standup</h2>,
        <>
          <h2>Give us your first impressions of React.</h2>
          <ul>
            <li>What do you like so far?</li>
            <li>What do you dislike so far?</li>
            <li>What seems straightforward?</li>
            <li>What seems odd?</li>
            <li>What are you curious to discover about React?</li>
          </ul>
        </>,
        <h2 className="paddington">The End</h2>,
      ]

      const QuestionSection = ({ element }) => <section>{element}</section>

      ReactDOM.render(
        <>
          <header>
            <h1>React: Day 3 Standup</h1>
          </header>
          <main>
            {questions.map((q, i) => (
              <QuestionSection element={q} key={i} />
            ))}
          </main>
        </>,
        document.getElementById('root'),
        () => hljs.highlightAll()
      )
    </script>
  </body>
</html>
